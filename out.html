<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 300px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": 0, "shape": "dot", "size": 10}, {"id": 2, "label": 2, "shape": "dot", "size": 10}, {"id": 3, "label": 3, "shape": "dot", "size": 10}, {"id": 7, "label": 7, "shape": "dot", "size": 10}, {"id": 1, "label": 1, "shape": "dot", "size": 10}, {"id": 9, "label": 9, "shape": "dot", "size": 10}, {"id": 4, "label": 4, "shape": "dot", "size": 10}, {"id": 8, "label": 8, "shape": "dot", "size": 10}, {"id": 6, "label": 6, "shape": "dot", "size": 10}, {"id": 5, "label": 5, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "t": 1, "to": 2, "weight": 1}, {"arrows": "to", "from": 0, "t": 1, "to": 3, "weight": 1}, {"arrows": "to", "from": 0, "t": 1, "to": 7, "weight": 1}, {"arrows": "to", "from": 1, "t": 2, "to": 9, "weight": 1}, {"arrows": "to", "from": 2, "t": 3, "to": 3, "weight": 1}, {"arrows": "to", "from": 2, "t": 3, "to": 4, "weight": 1}, {"arrows": "to", "from": 2, "t": 3, "to": 8, "weight": 1}, {"arrows": "to", "from": 2, "t": 3, "to": 9, "weight": 1}, {"arrows": "to", "from": 3, "t": 4, "to": 4, "weight": 1}, {"arrows": "to", "from": 3, "t": 4, "to": 9, "weight": 1}, {"arrows": "to", "from": 4, "t": 5, "to": 6, "weight": 1}, {"arrows": "to", "from": 4, "t": 5, "to": 7, "weight": 1}, {"arrows": "to", "from": 4, "t": 5, "to": 8, "weight": 1}, {"arrows": "to", "from": 5, "t": 6, "to": 6, "weight": 1}, {"arrows": "to", "from": 7, "t": 8, "to": 8, "weight": 1}, {"arrows": "to", "from": 8, "t": 9, "to": 9, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.11, "springLength": 100, "springConstant": 0.09, "avoidOverlap": 1}, "minVelocity": 0.75, "solver": "forceAtlas2Based", "timestep": 0.22}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
